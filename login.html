<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TeleMed Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="auth-container">
        <div class="hero-bg-glow"></div>

        <div class="auth-card">
            <div class="logo">
                <i class="fa-solid fa-heart-pulse"></i>
                <span>TeleMed</span>Cloud
            </div>

            <div id="errorMsg" class="auth-error-msg">
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="doctor@hospital.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="auth-form-footer">
                    <label class="auth-remember-label">
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" class="auth-forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full">Sign In</button>
            </form>

            <p class="auth-signup-text">
                Don't have an account? <a href="#" class="auth-signup-link">Contact Admin</a>
            </p>
        </div>
    </div>

    <script src="dist/client/auth.js"></script>
</body>

</html>
