<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TeleMed Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="auth-container">
        <div class="hero-bg-glow" style="width: 800px; height: 800px; opacity: 0.1;"></div>

        <div class="auth-card">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem; color: var(--primary);">
                <i class="fa-solid fa-heart-pulse"></i>
                <span style="color: white;">TeleMed</span>Cloud
            </div>

            <div id="errorMsg"
                style="display: none; background: rgba(244, 63, 94, 0.1); color: #f43f5e; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; border: 1px solid rgba(244, 63, 94, 0.3);">
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="doctor@hospital.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 2rem; font-size: 0.9rem;">
                    <label style="color: var(--text-muted); cursor: pointer;">
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary); text-decoration: none;">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="#" style="color: white; text-decoration: none;">Contact Admin</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
