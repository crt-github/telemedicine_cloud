<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consult | TeleMed Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="index.html" class="logo" style="margin-bottom: 1rem;">
                <i class="fa-solid fa-heart-pulse" style="color: var(--secondary);"></i>
                TeleMed
            </a>

            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li><a href="scheduling.html"><i class="fa-regular fa-calendar-check"></i> Appointments</a></li>
                <li><a href="video-call.html" class="active"><i class="fa-solid fa-video"></i> Video Consult</a></li>
                <li><a href="medical-forms.html"><i class="fa-solid fa-file-medical"></i> Patient Records</a></li>
                <li style="margin-top: auto;"><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="font-size: 1.75rem;">Consultation Room #42</h2>
                <span
                    style="background: rgba(16, 185, 129, 0.2); color: #10b981; padding: 0.5rem 1rem; border-radius: 99px; font-weight: 600; font-size: 0.9rem;">
                    <i class="fa-solid fa-circle"
                        style="font-size: 8px; margin-right: 6px; vertical-align: middle;"></i> Connected
                </span>
            </div>

            <div class="video-container">
                <!-- Placeholder for remote video stream -->
                <div
                    style="width: 100%; height: 100%; background: #222; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-user" style="font-size: 5rem; color: #444;"></i>
                    <p style="position: absolute; bottom: 2rem; left: 2rem; font-size: 1.25rem;">Patient: Michael Chen
                    </p>
                </div>

                <!-- Self view -->
                <div
                    style="position: absolute; bottom: 2rem; right: 2rem; width: 240px; height: 135px; background: #333; border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
                    <div
                        style="width: 100%; height: 100%; background: #1a1a1a; display: flex; align-items: center; justify-content: center;">
                        <i class="fa-solid fa-user-doctor" style="font-size: 2rem; color: #555;"></i>
                    </div>
                </div>
            </div>

            <div class="video-controls">
                <button class="control-btn"><i class="fa-solid fa-microphone"></i></button>
                <button class="control-btn"><i class="fa-solid fa-video"></i></button>
                <button class="control-btn"><i class="fa-solid fa-desktop"></i></button>
                <button class="control-btn"><i class="fa-solid fa-message"></i></button>
                <button class="control-btn danger" onclick="window.location.href='dashboard.html'"><i
                        class="fa-solid fa-phone-slash"></i></button>
            </div>
        </main>
    </div>

</body>

</html>
