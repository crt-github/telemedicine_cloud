<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consult | TeleMed Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="index.html" class="logo mb-1">
                <i class="fa-solid fa-heart-pulse icon-secondary"></i>
                TeleMed
            </a>

            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li><a href="scheduling.html"><i class="fa-regular fa-calendar-check"></i> Appointments</a></li>
                <li><a href="video-call.html" class="active"><i class="fa-solid fa-video"></i> Video Consult</a></li>
                <li><a href="medical-forms.html"><i class="fa-solid fa-file-medical"></i> Patient Records</a></li>
                <li class="mt-auto"><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="video-header">
                <h2 class="text-2xl">Consultation Room #42</h2>
                <span class="status-badge-connected">
                    <i class="fa-solid fa-circle icon-xs"></i> Connected
                </span>
            </div>

            <div class="video-container">
                <!-- Placeholder for remote video stream -->
                <div class="remote-video-placeholder">
                    <i class="fa-solid fa-user icon-5xl"></i>
                    <p class="video-label">Patient: Michael Chen
                    </p>
                </div>

                <!-- Self view -->
                <div class="self-view">
                    <div class="self-view-inner">
                        <i class="fa-solid fa-user-doctor icon-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="video-controls">
                <button class="control-btn" aria-label="Toggle Microphone"><i
                        class="fa-solid fa-microphone"></i></button>
                <button class="control-btn" aria-label="Toggle Camera"><i class="fa-solid fa-video"></i></button>
                <button class="control-btn" aria-label="Share Screen"><i class="fa-solid fa-desktop"></i></button>
                <button class="control-btn" aria-label="Chat"><i class="fa-solid fa-message"></i></button>
                <button class="control-btn danger" onclick="window.location.href='dashboard.html'"
                    aria-label="End Call"><i class="fa-solid fa-phone-slash"></i></button>
            </div>
        </main>
    </div>

</body>

</html>
